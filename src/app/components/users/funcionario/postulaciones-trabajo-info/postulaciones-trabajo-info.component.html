<div class="card col-lg-12 col-12 cardColor">
    <div class="row">
        <div class="col-lg-12 col-12 text-left">
            <p class="text-dark mb-0">Nombre: {{hospital.nombreHospital}} </p>
            <p class="text-dark mb-0">Contactos: {{hospital.direccionHospital}} </p>
            <p class="text-dark mb-0">Ubicacion: {{hospital.telefonoContacto}} </p>
            <p class="text-dark mb-0">Ubicacion: {{hospital.emailContacto}} </p>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-12 text-center mt-3">
        <div class="alert alert-success btn-sm" role="alert" *ngIf="isDivVisible">
            {{mensaje}}
        </div>
        <button type="summit" (click)='postulacion()' class="btn btn-success">
            Postular
        </button>
    </div>
    <div class="col-lg-12 col-12 text-center mt-3">
        <button type="button" class="btn btn-info" [routerLink]="['/postular']">Regresar</button>
    </div>
</div>
