<ng-container class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-12 text-center mt-3">

            <label> Seleccione una opcion</label>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center mb-4">
                            <button type="button" class="btn btn-info btn-sm">Funcionario</button>
                        </div>
                        <div class="col-lg-12 col-12 text-center">
                            <button type="button" class="btn btn-info btn-sm">Hospital</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 text-center mt-5">
            <div class="card" style="height:6rem;">
                <form>
                    <div class="form-group text-center">
                        <label class=" text-center" for="exampleFormControlFile1">Seleccione documentacion</label>
                        <input type="file" class="form-control-file" id="archivo">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 text-center mt-4">

            <label> Confirmar cambios</label>
            <div class="card">

                <div class="row">
                    <div class="col-lg-12 col-12 text-center mb-2 mt-2">
                        <div class="alert alert-success btn-sm" role="alert" *ngIf="isDivVisible">
                            {{mensaje}}
                        </div>
                        <button type="summit" (click)='postulacion()' class="btn btn-success">
                                  Confirmar
                           </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-center mt-4 ">
            <div class="card">

                <div class="row">
                    <div class="col-lg-12 col-12 text-center mb-2 mt-2">
                        <button type="button" class="btn btn-info btn-sm" [routerLink]="['/home-basic']">Regresar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
