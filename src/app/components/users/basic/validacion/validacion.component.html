<ng-container class="container-fluid">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <div class="card" style="height:6rem;">
                <form [formGroup]="rutForm" (ngSubmit)="onSubmit()">
                    <div class="form-group text-center">
                        <label>Rut funcionario</label>
                        <input id="rut" type="text" formControlName="rut" class="form-control" placeholder="ingrese rut sin puntos, guion o digito verificador">
                        <div id='mensaje'>
                            <small id="rutHelp" class="form-text text-muted" *ngIf="(rut.dirty || rut.touched) && rut.invalid && rut.errors.required">rut es requerido</small>
                            <small id="rutHelp" class="form-text text-muted" *ngIf="(rut.dirty || rut.touched) && rut.invalid && rut.errors.pattern">rut debe contener numeros</small>
                        </div>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <label> validar</label>
                        <div class="card">
                            <div class="row">
                                <div class="col-lg-12 col-12 text-center mb-2 mt-2">
                                    <div class="alert alert-success btn-sm" role="alert" *ngIf="isDivVisible">
                                        {{mensaje}}
                                    </div>
                                    <button type="summit" class="btn btn-success" [disabled]="!rutForm.valid">
                                              Confirmar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-12 text-center mt-4 ">
            <div class="card">

                <div class="row">
                    <div class="col-lg-12 col-12 text-center mb-2 mt-2">
                        <button type="button" class="btn btn-info btn-sm" [routerLink]="['/home-basic']">Volver</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
