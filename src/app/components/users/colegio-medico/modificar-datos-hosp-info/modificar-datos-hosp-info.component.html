<ng-container class="container-fluid">
    <div class="card col-lg-12 col-12 mt-4">
        <div class="row">
            <div class="col-lg-12 text-center mb-3">
                <p class="text-dark mb-0">Nombre:{{datoUsuario.nombreUsuario}}</p>
                <p class="text-dark mb-0">Email:{{datoUsuario.emailUsuario}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-12 text-center mt-3">

            <label> Seleccione una opcion</label>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center mb-4">
                            <button type="button" class="btn btn-danger btn-sm">Eliminar usuario hospital</button>
                        </div>
                        <div class="col-lg-12 col-12 text-center mb-4">
                            <button type="button" class="btn btn-info btn-sm">Revocar rol</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-12 text-center mt-3">
            <label> Confirme la opcion</label>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center mb-4">
                            <button type="button" class="btn btn-info btn-sm">Confirmar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-12 text-center mt-3">

            <div class="card">
                <div class="card-body">
                    <div class="row">

                        <div class="col-lg-12 col-12 text-center">
                            <button type="button" class="btn btn-info btn-sm" [routerLink]="['/modificar-datos-hosp']">Regresar</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
